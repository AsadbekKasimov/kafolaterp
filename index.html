    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #DC2626;
            --red-hover: #B91C1C;
            --red-light: #FEE2E2;
            --red-dark: #991B1B;
            --bg-white: #FFFFFF;
            --bg-gray: #F9FAFB;
            --text-dark: #111827;
            --text-gray: #6B7280;
            --border-gray: #E5E7EB;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Onest', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gray);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-gray);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-red), var(--red-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .lang-switcher {
            display: flex;
            gap: 0.25rem;
            background: var(--bg-gray);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .lang-btn {
            padding: 0.375rem 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-gray);
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .lang-btn.active {
            background: var(--bg-white);
            color: var(--primary-red);
            box-shadow: var(--shadow);
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            padding: 1.5rem 1.5rem 0;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-gray);
            overflow-x: auto;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-gray);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 0.9375rem;
        }

        .nav-tab.active {
            color: var(--primary-red);
            border-bottom-color: var(--primary-red);
        }

        .content {
            flex: 1;
            padding: 2rem 1.5rem;
        }

        .card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-gray);
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.875rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Onest', sans-serif;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px var(--red-light);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Onest', sans-serif;
        }

        .btn-primary {
            background: var(--primary-red);
            color: white;
        }

        .btn-primary:hover {
            background: var(--red-hover);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-gray);
            border-top-color: var(--primary-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-gray);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            background: var(--red-light);
            color: var(--primary-red);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-gray);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .setup-instructions {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .setup-instructions h2 {
            color: var(--primary-red);
            margin-bottom: 1rem;
        }

        .setup-instructions ol {
            margin-left: 1.5rem;
        }

        .setup-instructions li {
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .setup-instructions code {
            background: var(--bg-gray);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            .content {
                padding: 1.5rem 1rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // –í–ê–ñ–ù–û! –ó–ê–ú–ï–ù–ò–¢–ï URL –ù–ò–ñ–ï –ù–ê –í–ê–®!
        // ============================================
        // –ü–æ–ª—É—á–∏—Ç–µ URL –∏–∑ Google Apps Script:
        // 1. –û—Ç–∫—Ä–æ–π—Ç–µ Apps Script
        // 2. –ù–∞–∂–º–∏—Ç–µ "–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å" ‚Üí "–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è–º–∏"
        // 3. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ "URL –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è"
        // 4. –í—Å—Ç–∞–≤—å—Ç–µ –Ω–∏–∂–µ
        // ============================================
        
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzY6j5lqgw5SIgfZtl0el4fnI1B2pRuBCrdA-Gp5PnSZVkC43pvlPv9XPEMF5-iwBQeLA/exec';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ URL
        const isConfigured = SCRIPT_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE' && 
                            SCRIPT_URL.includes('script.google.com');
        
        // Translations
        const translations = {
            ru: {
                appTitle: 'ERP –°–∏—Å—Ç–µ–º–∞',
                dashboard: '–ü–∞–Ω–µ–ª—å',
                sales: '–ü—Ä–æ–¥–∞–∂–∏',
                receipts: '–ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è',
                addSale: '–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥–∞–∂—É',
                addReceipt: '–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ',
                client: '–ö–ª–∏–µ–Ω—Ç',

                totalSales: '–û–±—â–∏–µ –ø—Ä–æ–¥–∞–∂–∏',

                dashboard: 'Boshqaruv paneli',
                sales: 'Sotuvlar',
                receipts: 'Qabul qilishlar',
                addSale: "Sotuv qo'shish",

                notConfigured: 'Ilova sozlanmagan',
                setupTitle: 'Sozlash bo'yicha qo'llanma',
                checkingConfig: 'Sozlamalar tekshirilmoqda...'
            }
        };

        // State
        let state = {
            lang: 'ru',
            activeTab: 'dashboard',
            loading: true,
            showSuccess: false,
            error: null,
            clients: [],
            products: [],
            salesData: [],
            receiptsData: []
        };

        // API Functions
        async function apiCall(action, params = {}) {
            if (!isConfigured) {
                throw new Error('SCRIPT_URL –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
            }

            const url = new URL(SCRIPT_URL);
            url.searchParams.append('action', action);
            
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        async function loadData() {
            try {
                const [clients, products, reportData] = await Promise.all([
                    apiCall('getClients'),
                    apiCall('getProducts'),
                    apiCall('getReportData', {
                        clientName: '',
                        startDate: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                        endDate: new Date().toISOString().split('T')[0]
                    })
                ]);

                if (clients.success) state.clients = clients.clients || [];
                if (products.success) state.products = products.products || [];
                if (reportData.success) {
                    state.salesData = reportData.data.sales || [];
                    state.receiptsData = reportData.data.receipts || [];
                }
            } catch (error) {
                console.error('Error loading data:', error);
                state.error = error.message;
            }
        }

        async function addSale(clientName, productName, quantity, amount, date) {
            try {
                const result = await apiCall('addSale', {
                    clientName, productName, quantity, amount, date
                });
                
                if (result.success) {
                    state.showSuccess = true;
                    setTimeout(() => {
                        state.showSuccess = false;
                        render();
                    }, 3000);
                    await loadData();
                }
                
                return result.success;
            } catch (error) {
                state.error = error.message;
                return false;
            }
        }

        async function addReceipt(clientName, productName, quantity, amount, date) {
            try {
                const result = await apiCall('addReceipt', {
                    clientName, productName, quantity, amount, date
                });
                
                if (result.success) {
                    state.showSuccess = true;
                    setTimeout(() => {
                        state.showSuccess = false;
                        render();
                    }, 3000);
                    await loadData();
                }
                
                return result.success;
            } catch (error) {
                state.error = error.message;
                return false;
            }
        }

        // Render Functions
        function renderSetupInstructions() {
            const t = translations[state.lang];
            return `
                <div class="setup-instructions">
                    <div class="card">
                        <h2>${t.setupTitle}</h2>
                        <p style="color: var(--primary-red); font-weight: 600; margin-bottom: 1rem;">
                            ‚ö†Ô∏è ${t.notConfigured}
                        </p>
                        <ol>
                            <li>–û—Ç–∫—Ä–æ–π—Ç–µ Google Apps Script —Ä–µ–¥–∞–∫—Ç–æ—Ä</li>
                            <li>–ù–∞–∂–º–∏—Ç–µ <strong>–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å</strong> ‚Üí <strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è–º–∏</strong></li>
                            <li>–°–∫–æ–ø–∏—Ä—É–π—Ç–µ <strong>URL –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</strong></li>
                            <li>–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ—Ç HTML —Ñ–∞–π–ª –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ</li>
                            <li>–ù–∞–π–¥–∏—Ç–µ —Å—Ç—Ä–æ–∫—É: <code>const SCRIPT_URL = 'YOUR_...';</code></li>
                            <li>–ó–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–π</li>
                            <li>–°–æ—Ö—Ä–∞–Ω–∏—Ç–µ –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</li>
                        </ol>
                        <p style="margin-top: 1.5rem; padding: 1rem; background: var(--bg-gray); border-radius: 8px;">
                            <strong>–ü—Ä–∏–º–µ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ URL:</strong><br>
                            <code style="font-size: 0.75rem;">https://script.google.com/macros/s/AKfycby.../exec</code>
                        </p>
                    </div>
                </div>
            `;
        }

        function renderHeader() {
            const t = translations[state.lang];
            return `
                <header class="header">
                    <div class="header-content">

        function renderNav() {
            const t = translations[state.lang];

                    <button class="nav-tab ${state.activeTab === 'sales' ? 'active' : ''}" onclick="setTab('sales')">${t.sales}</button>

        function renderSalesForm() {
            const t = translations[state.lang];
            return `

        function renderReceiptsForm() {
            const t = translations[state.lang];
            return `
                <div class="card">
                    <h3 class="card-title">${t.addReceipt}</h3>
                    ${state.showSuccess ? `<div class="success-message">‚úì ${t.success}</div>` : ''}
                    ${state.error ? `<div class="error-message">‚úó ${state.error}</div>` : ''}
                    <form onsubmit="handleReceiptSubmit(event)">

                                ${state.products.map(p => `<option value="${p.name}">${p.name}</option>`).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">${t.quantity}</label>

                        </div>
                        <div class="form-group">
                            <label class="form-label">${t.amount}</label>
                            <input type="number" class="form-input" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">${t.date}</label>
                            <input type="date" class="form-input" name="date" value="${new Date().toISOString().split('T')[0]}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">‚úì ${t.save}</button>
                    </form>
                </div>
            `;
        }

        function render() {
            const t = translations[state.lang];
            const app = document.getElementById('app');
            
            if (!isConfigured) {
                app.innerHTML = renderSetupInstructions();
                return;
            }
            
            if (state.loading) {
                app.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>${t.checkingConfig}</p>
                    </div>
                `;
                return;
            }

            let content = '';
            if (state.activeTab === 'dashboard') {
                content = renderDashboard();
            } else if (state.activeTab === 'sales') {
                content = renderSalesForm();
            } else if (state.activeTab === 'receipts') {
                content = renderReceiptsForm();
            }

            app.innerHTML = `
                ${renderHeader()}
                ${renderNav()}
                <main class="content">
                    ${content}
                </main>
            `;
        }

        // Event Handlers
        window.setLang = function(lang) {
            state.lang = lang;
            render();
        }

        window.setTab = function(tab) {
            state.activeTab = tab;
            state.error = null;
            render();
        }

        window.handleSaleSubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const success = await addSale(
                formData.get('client'),
                formData.get('product'),
                formData.get('quantity'),
                formData.get('amount'),
                formData.get('date')
            );
            
            if (success) {
                e.target.reset();
            }
            
            render();
        }

        window.handleReceiptSubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const success = await addReceipt(
                formData.get('client'),
                formData.get('product'),
                formData.get('quantity'),
                formData.get('amount'),
                formData.get('date')
            );
            
            if (success) {
                e.target.reset();
            }
            
            render();
        }

        // Initialize
        async function init() {
            state.loading = true;
            render();

            if (!isConfigured) {
                state.loading = false;
                render();
                return;
            }

            // Initialize Telegram WebApp
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }

            await loadData();

            state.loading = false;
            render();
        }

        init();
    </script>
</body>
</html>
