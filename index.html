<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #DC2626;
            --red-hover: #B91C1C;
            --red-light: #FEE2E2;
            --red-dark: #991B1B;
            --bg-white: #FFFFFF;
            --bg-gray: #F9FAFB;
            --text-dark: #111827;
            --text-gray: #6B7280;
            --border-gray: #E5E7EB;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Onest', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gray);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-gray);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-red), var(--red-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .lang-switcher {
            display: flex;
            gap: 0.25rem;
            background: var(--bg-gray);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .lang-btn {
            padding: 0.375rem 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-gray);
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .lang-btn.active {
            background: var(--bg-white);
            color: var(--primary-red);
            box-shadow: var(--shadow);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-red), var(--red-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            padding: 1.5rem 1.5rem 0;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-gray);
            overflow-x: auto;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-gray);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 0.9375rem;
        }

        .nav-tab.active {
            color: var(--primary-red);
            border-bottom-color: var(--primary-red);
        }

        /* Content */
        .content {
            flex: 1;
            padding: 2rem 1.5rem;
        }

        .card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-gray);
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.875rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Onest', sans-serif;
            transition: all 0.2s;
            background: var(--bg-white);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px var(--red-light);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Onest', sans-serif;
        }

        .btn-primary {
            background: var(--primary-red);
            color: white;
        }

        .btn-primary:hover {
            background: var(--red-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-gray);
            color: var(--text-dark);
            border: 1px solid var(--border-gray);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-gray);
            transition: all 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-gray);
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            background: var(--red-light);
            color: var(--primary-red);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border-gray);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-white);
        }

        .table th {
            background: var(--bg-gray);
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-gray);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-gray);
            color: var(--text-dark);
        }

        .table tbody tr:hover {
            background: var(--bg-gray);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-gray);
            border-top-color: var(--primary-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .content {
                padding: 1.5rem 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="app-container"></div>

    <script>
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø - –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® URL Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6N8z6_WEiiIZzRn2kxb5jTLHeZ1mea0_SxbCiTVeTTilC0N1mnVtuYBFGbZV3igSb8A/exec';
        
        // Translations
        const translations = {
            ru: {
                appTitle: 'ERP –°–∏—Å—Ç–µ–º–∞',
                dashboard: '–ü–∞–Ω–µ–ª—å',
                sales: '–ü—Ä–æ–¥–∞–∂–∏',
                receipts: '–ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è',
                addSale: '–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥–∞–∂—É',
                addReceipt: '–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ',
                client: '–ö–ª–∏–µ–Ω—Ç',
                product: '–¢–æ–≤–∞—Ä',
                quantity: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ',
                amount: '–°—É–º–º–∞',
                date: '–î–∞—Ç–∞',
                save: '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å',
                cancel: '–û—Ç–º–µ–Ω–∏—Ç—å',
                totalSales: '–û–±—â–∏–µ –ø—Ä–æ–¥–∞–∂–∏',
                totalReceipts: '–û–±—â–∏–µ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è',
                productsCount: '–¢–æ–≤–∞—Ä–æ–≤',
                recentTransactions: '–ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏',
                noData: '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö',
                loading: '–ó–∞–≥—Ä—É–∑–∫–∞...',
                success: '–£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!',
                selectClient: '–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç–∞',
                selectProduct: '–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä',
                enterQuantity: '–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ',
                enterAmount: '–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É',
                saving: '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...'
            },
            uz: {
                appTitle: 'ERP Tizimi',
                dashboard: 'Boshqaruv paneli',
                sales: 'Sotuvlar',
                receipts: 'Qabul qilishlar',
                addSale: "Sotuv qo'shish",
                addReceipt: "Qabul qo'shish",
                client: 'Mijoz',
                product: 'Mahsulot',
                quantity: 'Miqdor',
                amount: 'Summa',
                date: 'Sana',
                save: 'Saqlash',
                cancel: 'Bekor qilish',
                totalSales: 'Jami sotuvlar',
                totalReceipts: "Jami qabul qilishlar",
                productsCount: 'Mahsulotlar',
                recentTransactions: 'Oxirgi operatsiyalar',
                noData: "Ma'lumot yo'q",
                loading: 'Yuklanmoqda...',
                success: 'Muvaffaqiyatli saqlandi!',
                selectClient: 'Mijozni tanlang',
                selectProduct: 'Mahsulotni tanlang',
                enterQuantity: 'Miqdorni kiriting',
                enterAmount: 'Summani kiriting',
                saving: 'Saqlanmoqda...'
            }
        };

        // State
        let state = {
            lang: 'ru',
            activeTab: 'dashboard',
            loading: false,
            showSuccess: false,
            currentUser: null,
            clients: [],
            products: [],
            salesData: [],
            receiptsData: [],
            isSaving: false
        };

        // API Functions
        async function apiCall(action, params = {}) {
            const url = new URL(SCRIPT_URL);
            url.searchParams.append('action', action);
            
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });

            const response = await fetch(url);
            return await response.json();
        }

        async function loadClients() {
            const result = await apiCall('getClients');
            if (result.success) {
                state.clients = result.clients;
            }
        }

        async function loadProducts() {
            const result = await apiCall('getProducts');
            if (result.success) {
                state.products = result.products;
            }
        }

        async function addSale(clientName, productName, quantity, amount, date) {
            state.isSaving = true;
            render();
            
            const result = await apiCall('addSale', {
                clientName, productName, quantity, amount, date
            });
            
            state.isSaving = false;
            
            if (result.success) {
                state.showSuccess = true;
                setTimeout(() => {
                    state.showSuccess = false;
                    render();
                }, 3000);
            }
            
            return result.success;
        }

        async function addReceipt(clientName, productName, quantity, amount, date) {
            state.isSaving = true;
            render();
            
            const result = await apiCall('addReceipt', {
                clientName, productName, quantity, amount, date
            });
            
            state.isSaving = false;
            
            if (result.success) {
                state.showSuccess = true;
                setTimeout(() => {
                    state.showSuccess = false;
                    render();
                }, 3000);
            }
            
            return result.success;
        }

        async function loadDashboardData() {
            const result = await apiCall('getReportData', {
                clientName: '',
                startDate: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                endDate: new Date().toISOString().split('T')[0]
            });
            
            if (result.success) {
                state.salesData = result.data.sales;
                state.receiptsData = result.data.receipts;
            }
        }

        // Render Functions
        function renderHeader() {
            const t = translations[state.lang];
            return `
                <header class="header">
                    <div class="header-content">
                        <div class="logo">
                            <div class="logo-icon">E</div>
                            <span>${t.appTitle}</span>
                        </div>
                        <div class="user-info">
                            <div class="lang-switcher">
                                <button class="lang-btn ${state.lang === 'ru' ? 'active' : ''}" onclick="setLang('ru')">RU</button>
                                <button class="lang-btn ${state.lang === 'uz' ? 'active' : ''}" onclick="setLang('uz')">UZ</button>
                            </div>
                            ${state.currentUser ? `
                                <div class="user-avatar">${state.currentUser.name[0]}</div>
                            ` : ''}
                        </div>
                    </div>
                </header>
            `;
        }

        function renderNav() {
            const t = translations[state.lang];
            return `
                <nav class="nav-tabs">
                    <button class="nav-tab ${state.activeTab === 'dashboard' ? 'active' : ''}" onclick="setTab('dashboard')">${t.dashboard}</button>
                    <button class="nav-tab ${state.activeTab === 'sales' ? 'active' : ''}" onclick="setTab('sales')">${t.sales}</button>
                    <button class="nav-tab ${state.activeTab === 'receipts' ? 'active' : ''}" onclick="setTab('receipts')">${t.receipts}</button>
                </nav>
            `;
        }

        function renderDashboard() {
            const t = translations[state.lang];
            const totalSales = state.salesData.reduce((sum, s) => sum + parseFloat(s.amount || 0), 0);
            const totalReceipts = state.receiptsData.reduce((sum, r) => sum + parseFloat(r.amount || 0), 0);
            
            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-label">${t.totalSales}</div>
                        <div class="stat-value">${totalSales.toLocaleString()} —Å—É–º</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üì•</div>
                        <div class="stat-label">${t.totalReceipts}</div>
                        <div class="stat-value">${totalReceipts.toLocaleString()} —Å—É–º</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üì¶</div>
                        <div class="stat-label">${t.productsCount}</div>
                        <div class="stat-value">${state.products.length}</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">${t.recentTransactions}</h3>
                    </div>
                    ${state.salesData.length > 0 ? `
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>${t.date}</th>
                                        <th>${t.client}</th>
                                        <th>${t.product}</th>
                                        <th>${t.quantity}</th>
                                        <th>${t.amount}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${state.salesData.slice(0, 10).map(sale => `
                                        <tr>
                                            <td>${new Date(sale.date).toLocaleDateString('ru-RU')}</td>
                                            <td>${sale.client}</td>
                                            <td>${sale.product}</td>
                                            <td>${sale.quantity}</td>
                                            <td>${parseFloat(sale.amount).toLocaleString()} —Å—É–º</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <p>${t.noData}</p>
                        </div>
                    `}
                </div>
            `;
        }

        function renderSalesForm() {
            const t = translations[state.lang];
            return `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">${t.addSale}</h3>
                    </div>
                    ${state.showSuccess ? `<div class="success-message">‚úì ${t.success}</div>` : ''}
                    <form onsubmit="handleSaleSubmit(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">${t.client}</label>
                                <select class="form-select" name="client" required>
                                    <option value="">${t.selectClient}</option>
                                    ${state.clients.map(c => `<option value="${c.name}">${c.name}</option>`).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">${t.product}</label>
                                <select class="form-select" name="product" required>
                                    <option value="">${t.selectProduct}</option>
                                    ${state.products.map(p => `<option value="${p.name}">${p.name}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">${t.quantity}</label>
                                <input type="number" class="form-input" name="quantity" placeholder="${t.enterQuantity}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">${t.amount} (—Å—É–º)</label>
                                <input type="number" class="form-input" name="amount" placeholder="${t.enterAmount}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">${t.date}</label>
                            <input type="date" class="form-input" name="date" value="${new Date().toISOString().split('T')[0]}" required>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" ${state.isSaving ? 'disabled' : ''}>
                                ‚úì ${state.isSaving ? t.saving : t.save}
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="setTab('dashboard')">‚úï ${t.cancel}</button>
                        </div>
                    </form>
                </div>
            `;
        }

        function renderReceiptsForm() {
            const t = translations[state.lang];
            return `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">${t.addReceipt}</h3>
                    </div>
                    ${state.showSuccess ? `<div class="success-message">‚úì ${t.success}</div>` : ''}
                    <form onsubmit="handleReceiptSubmit(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">${t.client}</label>
                                <select class="form-select" name="client" required>
                                    <option value="">${t.selectClient}</option>
                                    ${state.clients.map(c => `<option value="${c.name}">${c.name}</option>`).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">${t.product}</label>
                                <select class="form-select" name="product" required>
                                    <option value="">${t.selectProduct}</option>
                                    ${state.products.map(p => `<option value="${p.name}">${p.name}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">${t.quantity}</label>
                                <input type="number" class="form-input" name="quantity" placeholder="${t.enterQuantity}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">${t.amount} (—Å—É–º)</label>
                                <input type="number" class="form-input" name="amount" placeholder="${t.enterAmount}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">${t.date}</label>
                            <input type="date" class="form-input" name="date" value="${new Date().toISOString().split('T')[0]}" required>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" ${state.isSaving ? 'disabled' : ''}>
                                ‚úì ${state.isSaving ? t.saving : t.save}
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="setTab('dashboard')">‚úï ${t.cancel}</button>
                        </div>
                    </form>
                </div>
            `;
        }

        function render() {
            const t = translations[state.lang];
            const app = document.getElementById('app');
            
            if (state.loading) {
                app.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                return;
            }

            let content = '';
            if (state.activeTab === 'dashboard') {
                content = renderDashboard();
            } else if (state.activeTab === 'sales') {
                content = renderSalesForm();
            } else if (state.activeTab === 'receipts') {
                content = renderReceiptsForm();
            }

            app.innerHTML = `
                ${renderHeader()}
                ${renderNav()}
                <main class="content">
                    ${content}
                </main>
            `;
        }

        // Event Handlers
        function setLang(lang) {
            state.lang = lang;
            render();
        }

        function setTab(tab) {
            state.activeTab = tab;
            render();
        }

        async function handleSaleSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const success = await addSale(
                formData.get('client'),
                formData.get('product'),
                formData.get('quantity'),
                formData.get('amount'),
                formData.get('date')
            );
            
            if (success) {
                e.target.reset();
                await loadDashboardData();
            }
            
            render();
        }

        async function handleReceiptSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const success = await addReceipt(
                formData.get('client'),
                formData.get('product'),
                formData.get('quantity'),
                formData.get('amount'),
                formData.get('date')
            );
            
            if (success) {
                e.target.reset();
                await loadDashboardData();
            }
            
            render();
        }

        // Initialize
        async function init() {
            state.loading = true;
            render();

            // Initialize Telegram WebApp
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    state.currentUser = {
                        name: user.first_name,
                        chatId: user.id
                    };
                }
            } else {
                state.currentUser = { name: 'Demo', chatId: '123' };
            }

            await Promise.all([
                loadClients(),
                loadProducts(),
                loadDashboardData()
            ]);

            state.loading = false;
            render();
        }

        init();
    </script>
</body>
</html>
